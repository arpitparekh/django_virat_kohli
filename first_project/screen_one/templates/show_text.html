<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Text</title>

    <style>
      /* General styling */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #4a4a4a;
        font-size: 2rem;
      }

      /* Styling for container */
      .container {
        display: flex;
        justify-content: space-around;
        margin: 50px auto;
        width: 80%;
        max-width: 1200px;
        gap: 20px;
      }

      /* Form section styling */
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 1.2rem;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="email"],
      input[type="password"] {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Styling for data display section */
      .data-display {
        background-color: #e3f9e5;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .data-display h1 {
        color: #4CAF50;
        font-size: 1.8rem;
      }

      /* List styling */
      ol {
        list-style: none;
        padding-left: 0;
        font-size: 1.2rem;
      }

      ol li {
        background-color: #f0f0f0;
        margin: 8px 0;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.2s ease;
      }

      ol li:hover {
        background-color: #dcdcdc;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>

  </head>
  <body>
    <h1>{{text}}</h1>
    <h1>{{fruits}}</h1>


    <ol>
      {% for fruit in fruits %}
        <li>{{fruit}}</li>
      {% endfor %}

    </ol>

    <div class="container">

      <div>
        <form action="">
          <label for="email"> Email </label><br>
          <input type="email" name="email" id="email" /><br>

          <label for="password"> Password </label><br>
          <input type="password" name="password" id="password" /><br>

          <input type="submit" value="Submit" />
        </form>
      </div>

      <div>
        <h1> Display data </h1>
      </div>
    </div>

  </body>
</html>
